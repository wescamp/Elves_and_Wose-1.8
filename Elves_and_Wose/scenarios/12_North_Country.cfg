#textdomain wesnoth-Elves_and_Wose

[scenario]
    id=North_Country
    name= _ "North Country"
    {EW_MAP North_Country}
    turns=30
    carryover_add=yes
    carryover_percentage=40

    {DEFAULT_SCHEDULE}
    {MOOD_HUSHED}

    next_scenario=North_Spring

    [story]
        [part]
            story= _ "In order to clear the North lands of Aragwaith more expeditiously, Uradredia and Saleh's forces decided to split up. Saleh's forces encountered two Aragwaithian Leaders."
            delay=4000
        [/part]
    [/story]

    [side]
        type=Elvish Captain
        id=Saleh
        save_id=Saleh
        name=_"Saleh"
        [modifications]
            {TRAIT_STRONG}
            {TRAIT_INTELLIGENT}
        [/modifications]
        side=1
        canrecruit=yes
        persistent=yes
        controller=human
        recruit=Wose
        team_name=saleh
        fog=yes
        shroud=no
        {GOLD 200 150 100}
    [/side]

    [side]
        type=EW Aragwaithi Swordmaster
        id=Veldor
        name=_"Veldor"
        side=2
        canrecruit=yes
        {GOLD 220 300 350}
        {INCOME 8 14 18}
        team_name=aragwaithi

#ifdef EASY
        recruit=EW Aragwaithi Warlock,EW Aragwaithi Archer,EW Aragwaithi Spearman,EW Aragwaithi Swordsman
#endif

#ifdef NORMAL
        recruit=EW Aragwaithi Warlock,EW Aragwaithi Archer,EW Aragwaithi Spearman,EW Aragwaithi Swordsman,EW Aragwaithi Wizard,EW Aragwaithi Eagle Rider
#endif
#ifdef HARD
        recruit=EW Aragwaithi Warlock,EW Aragwaithi Archer,EW Aragwaithi Spearman,EW Aragwaithi Swordsman,EW Aragwaithi Scout,EW Aragwaithi Wizard,EW Aragwaithi Eagle Rider
#endif
        [ai]
            aggression=0.7
            caution=0.3
            attack_depth=4
            {NO_SCOUTS}
        [/ai]
    [/side]

    [side]
        type=EW Aragwaithi Greatbow
        id=Kiloran
        name=_"Kiloran"
        side=3
        canrecruit=yes
        {INCOME 8 14 18}
        {GOLD 250 350 550}
        team_name=aragwaithi

#ifdef EASY
        recruit=EW Aragwaithi Warlock,EW Aragwaithi Archer,EW Aragwaithi Spearman,EW Aragwaithi Swordsman
#endif

#ifdef NORMAL
        recruit=EW Aragwaithi Warlock,EW Aragwaithi Archer,EW Aragwaithi Spearman,EW Aragwaithi Swordsman,EW Aragwaithi Wizard,EW Aragwaithi Eagle Rider
#endif
#ifdef HARD
        recruit=EW Aragwaithi Warlock,EW Aragwaithi Archer,EW Aragwaithi Spearman,EW Aragwaithi Swordsman,EW Aragwaithi Wizard,EW Aragwaithi Eagle Rider
#endif
        [ai]
            aggression=0.7
            caution=0.3
            attack_depth=4
            {NO_SCOUTS}
        [/ai]
    [/side]

    {STARTING_VILLAGES 2 5}
    {STARTING_VILLAGES 3 9}

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Defeat all enemies"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Saleh"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Greentall"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Bimli"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Chantal"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Milolas"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
            note={EARLY_FINISH_BONUS_NOTE}+{NEW_GOLD_CARRYOVER_NOTE_40}
        [/objectives]
        [capture_village]
            side=1
            x=1,5
            y=9,13
        [/capture_village]

        [recall]
            id=Greentall
        [/recall]
        [recall]
            id=Bimli
        [/recall]
        [recall]
            id=Chantal
        [/recall]
        [recall]
            id=Milolas
        [/recall]
    [/event]

    [event]
        name=start

        [message]
            id=Saleh
            message= _ "This is a warning. Clear out now, and you will be spared. If you stay, then you will pay the penalty."
        [/message]

        [message]
            id=Kiloran
            message= _ "It is you who will pay the penalty. These lands are rightfully ours. We were unfairly driven out, and now we are back to reclaim our home."
        [/message]

        [message]
            id=Saleh
            message= _ "This land belongs to the North Elves, so you are mistaken."
        [/message]

        [message]
            id=Veldor
            message= _ "It is you who is mistaken. Leave, or we will kill you."
        [/message]

        [message]
            id=Greentall
            message= _ "Here we go again."
        [/message]
    [/event]

    [event]
        name=time over
        [message]
            id=Saleh
            message=  _ "We still haven't defeated our foe and our troops and supplies are exhausted. This is the end!"
        [/message]
    [/event]

    [event]
        name=last breath

        [filter]
            id=Kiloran
        [/filter]

        [message]
            speaker=unit
            message= _ "Now I go to the Spirit World."
        [/message]
    [/event]

    [event]
        name=enemies defeated

        [message]
            id=Milolas
            message= _ "Well, that takes care of them! Let's see if there are any more Aragwaith looking for a fight."
        [/message]

        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]
    {HERO_DEATHS}
[/scenario]
